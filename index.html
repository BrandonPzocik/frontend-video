<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link iconos -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <title>Tasks CRUD</title>
  </head>
  <body>
    <div
      id="app"
      class="bg-gray-800 text-white mt-10 sm:mx-auto sm:w-full sm:max-w-md p-6 rounded-lg shadow-md"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Create Task</h2>
      <form id="create-task">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium"
            >Name of task:</label
          >
          <input
            type="text"
            name="title"
            id="title"
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter task name"
          />
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium"
            >Description:</label
          >
          <input
            type="text"
            name="description"
            id="description"
            class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter task description"
          />
        </div>

        <div class="mb-6">
          <label for="isComplete" class="inline-flex items-center">
            <input
              type="checkbox"
              name="isComplete"
              id="isComplete"
              class="form-checkbox h-5 w-5 text-blue-600 bg-gray-700 border-gray-600 focus:ring-blue-500"
            />
            <span class="ml-2 text-sm">Complete</span>
          </label>
        </div>

        <button
          type="submit"
          id="buttom-createTasks"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Create Task
        </button>
      </form>

      <div id="tasksList" class="mt-6"></div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
